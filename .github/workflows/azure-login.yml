#    - AZURE_CLIENT_ID
#    - AZURE_TENANT_ID
#    - AZURE_SUBSCRIPTION_ID

name: Build and deploy an app to AKS

on:
  push:
    branches: [ "main" ]  
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  loginToAzure:
    runs-on: ubuntu-latest
    steps:
    
    # Logs in with your Azure credentials
    - name: Azure login
      uses: azure/login@v1.4.3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
